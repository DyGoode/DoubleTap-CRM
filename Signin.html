<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/style-Signin.css">
<title>Signin | CRM</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-7">
                <div class="signup-text">
                   <p>Don't Have an Account Yet?</p>
                   <p>What are you waiting for? Let's Fix that now!</p>
                </div>
                <div class="signup-button">
                   <p><a href="Signup.html"><button class="signup-button-2">Sign Up</button></a></p>
                </div>
                <div>
                    <img id="group-15" src="./images/CRM-Assets/Group 15@2x.png" class="img-fluid" alt="Signin">
                </div>
            </div>


            <div class="col-4">
                <div class=row>
                    <div class="signin-form">
                        <div>
                            <h1 id="signin">Sign In</h1><br>
                        </div>
                        <form>
                            <div class="input-form">
                                <input type="text" id="username" placeholder="  Username">
                            
                            </div><br>
                            <div class="input-form">
                                <input type="email" id="femail" placeholder="  Email">
                                
                            </div><br>
                            <div class="input-form">
                                <input type="password" id="password" name="password" placeholder="  Password">
                            </div><br>
                            <div>
                                <button type="button" class="signin-button">Sign In</button>
                            </div><br>
                            <div class="social-text">
                                <p>Or sign in with social platforms</p>
                            </div>
                            <div class="container">
                                <div class="row d-flex align-items-center">
                                        <div class="col-3">
                                            <img class="social-icon" src="./images/CRM-Assets/Path 151.png" alt="">
                                        </div>
                                        <div class="col-3">
                                            <img class="social-icon" src="./images/CRM-Assets/Path 152.png" alt="">
                                        </div>
                                        <div class="col-3">
                                            <img class="social-icon" src="./images/CRM-Assets/google.png" alt="">
                                        </div>
                                        <div class="col-3">
                                            <img class="social-icon" src="./images/CRM-Assets/linkedin-in.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
